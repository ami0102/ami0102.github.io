  <h1><center>仮設住宅</center></h1>
  <p>日本では地震がよく起こる。中でも、東日本大震災や阪神淡路大震災などのような大きな震災が起こると、家を失う人がたくさん出てくる。
     そのような時に仮設住宅は必要不可欠となってくる。
  <br>高知県ではあと数十年のうちに南海トラフ地震が起こると言われており、たくさんの人が家を失い、仮設住宅が建てられるだろう。</br>
     そこで、仮設住宅の現状を知り、どのような課題があるかを考えたいと思いこのテーマを選んだ。</p>
